buildscript {
    ext.kotlin_version = '1.1.2'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.github.adrianromero'
version = '1.0.0'

mainClassName = 'com.adr.dataclient.Main'

description = """"""

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.adrianromero', name: 'textflowbuilder', version: '1.0.3'
    compile group: 'com.github.adrianromero', name: 'fonticon', version: '1.2.1'
    compile group: 'com.github.adrianromero', name: 'hellocommon', version: '1.2.10'
    compile group: 'com.github.adrianromero', name: 'data', version: '1.0.25'
    
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.7-M5'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: kotlin_version
    
    runtime group: 'org.postgresql', name: 'postgresql', version: '9.4.1212' 
    runtime group: 'com.h2database', name: 'h2', version: '1.4.192'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'    
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
    }
  }
}

