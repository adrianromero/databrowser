apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.github.adrianromero'
version = '1.0.0'

mainClassName = 'com.adr.databrowser.Main'

description = """"""

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.adrianromero', name: 'textflowbuilder', version: '1.0.3'
    compile group: 'com.github.adrianromero', name: 'fonticon', version: '1.2.1'
    compile group: 'com.github.adrianromero', name: 'hellocommon', version: '1.2.23'
    compile group: 'com.github.adrianromero', name: 'data', version: '1.3.0'
    
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.9.2'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
    
    runtime group: 'org.postgresql', name: 'postgresql', version: '42.2.5' 
    runtime group: 'com.h2database', name: 'h2', version: '1.4.198'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'    
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
    }
  }
}

